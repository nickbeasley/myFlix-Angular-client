<app-navbar></app-navbar>
<div class="profile-page">
  <mat-card class="profile-card">
    <mat-card-header class="profile-header">
      <mat-card-title class="profile-title"
        >{{ loggedUser.Username }}'s Profile</mat-card-title
      >
    </mat-card-header>
    <mat-card-content class="profile-content">
      <form class="form">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="loggedUser.Username"
            type="text"
            value="{{ loggedUser.Username }}"
            name="Username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="loggedUser.Password"
            type="password"
            name="Password"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="loggedUser.Email"
            type="email"
            value="{{ loggedUser.Email }}"
            name="Email"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Birthday</mat-label>
          <input
            matInput
            [(ngModel)]="loggedUser.Birthday"
            type="date"
            value="{{ loggedUser.Birthday }}"
            name="Birthday"
          />
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions style="display: flex; justify-content: center">
      <button
        mat-raised-button
        (click)="updateUser()"
        color="basic"
        class="button"
      >
        <mat-icon>edit</mat-icon> Update profile
      </button>
      <button
        mat-raised-button
        (click)="deleteAccount()"
        color="warn"
        class="button"
      >
        <mat-icon>delete_forever</mat-icon> Delete account
      </button>
    </mat-card-actions>
  </mat-card>
  <!-- Make this section display the title instead of ID -->
  <div>
    <h3 class="favorite-header">Favorite movies:</h3>
    <ul>
      <li>
        {{ user.FavoriteMovies }}
      </li>
    </ul>
  </div>
</div>
